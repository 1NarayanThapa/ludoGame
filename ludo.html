<body>
    <div class="container" >
        <h1>JS Ludo Game</h1>
        <div class="dice">
            <p ><b>player 1</b></p>
            <img src="1.jpg" id="check1">

        <div class="dice">
            <p ><b>player 2</b></p>

            "check2">
          
           
        </div>
        <div>
            <button onclick="ludoGame()">Click Me</button>

<script>
    const ludoGame=()=>{
    const play1=Math.floor(Math.random()*6)+1;
    const play1dice=`${play1}.jpg`;
    document.getElementById("check1").setAttribute('src' ,play1dice)
    const play2=Math.floor(Math.random()*6)+1;
    const play2dice=`${play2}.jpg`;
    document.getElementById("check2").setAttribute('src',play2dice);
    if(play1 > play2){
        document.querySelector('h1').innerText="player 1 Win";
    }else if(play1<play2){
        document.querySelector('h1').innerText="player 2 win";
    }else{
        document.querySelector('h1').innerText="Draw";
    }}

</script>
